<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crime_Leaderboard</title>
</head>

<body>
    <div class="title-container">
        <img src="add_your_image_here" alt="Server Logo" class="server-logo"> <!-- Logo inside title container / update with your logo-->
        <div class="title-text">
            <h1>LEADERBOARD</h1>
            <h2>TOP CRIMINALS</h2>
        </div>
    </div>
    <div class="leaderboard-container">
        <table>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Criminal Team</th>
                    <th>House Robbery</th>
                    <th>Mission</th>
                    <th>Banks/Shop Robberies</th>
                    <th>Hit And Run</th>
                    <th>Crates</th>
                    <th>Cargo</th>
                    <th>Vangelico</th>
                    <th>Drugs</th>
                    <th>Craft</th>
                    <th>Siege</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data will be added here via JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
